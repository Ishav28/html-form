<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp Contact Us!</title>
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" 
        id="name" placeholder="Enter Your Name"> <br>
        <label for="email">Email</label>
        <input type="text" name="email"
         id="email" placeholder="Enter your Email"> <br>
        <label for="Contact">Contact</label>
        <input type="number" name="contact" id="contact"> <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="nottosay">Select</option>
        </select> <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="date" id="dob"> <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label> <br>
        <label for="msg">Enter your message</label> <br>
        <textarea name="message" id="msg" cols="30" rows="5" ></textarea> <br>
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="reset" name="reset" id="reset" value="reset">

        
<!---- <footer>
        <a href="https://www.google.com" target="_blank">
            <img src=""
        </a>
    </footer> -->


    </form>

</body>
</html>
